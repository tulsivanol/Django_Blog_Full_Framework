</html>{% extends 'base.html' %}
{% block content %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="{%  url 'user-posts' object.author.username %}">{{ object.author }}</a>
                <small class="text-muted">{{ object.date_posted | date }}</small>
            </div>
            <h2 class="article-title"> {{ object.title }}</h2>
            <p class="article-content">{{ object.content }}</p>
            <hr>
            {% if object.author == user %}
                <div class="form-group mt-3">
                    <a class="btn btn-outline-info ml-5" href="{% url 'post-update' object.id %}">Update Post
                    </a>
                    <a class="btn btn-outline-danger ml-5" href="{% url 'post-delete' object.id %}">Delete Post
                    </a>
                </div>
            {% endif %}
        </div>
    </article>
{% endblock content %}
